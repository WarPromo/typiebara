<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typiebara</title>
  </head>
  <body onload="start()">
    <script src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="./typemaze/typemazecoord.js"></script>
    <script src="./typemaze/typemazedev.js"></script>
    <script src="./typemaze/typemazedraw.js"></script>
    <script src="./typemaze/typemazeinit.js"></script>
    <script src="./typemaze/typemazepathfind.js"></script>

    <script src="./gui/menubuttons.js"></script>

    <div id="root">
      <script>
        function onlymain(){
          onlyvisible("menu");
        }
      </script>
      <div id="menu">

        <h1>Typiebara</h1>
        <p>By WarPromo</p>

        <div class="menubutton" onclick="menustartgame()">Start</div>
        <div class="menubutton" onclick="showtutorial()">Tutorial</div>

      </div>

      <div id = "ingamemenu">

        <div class="ingamebutton" onclick="restartgame()">↻</div>
        <div class="ingamebutton" onclick="mainmenu()">⌂</div>
        <div class="ingamebutton" onclick="pausemenu()">II</div>

      </div>

      <div id = "tutorialmenu">
        <div class ="menubutton" onclick="backmenu()">Back</div>
        <img src="./assets/images/tutorial.png"></img>

      </div>

      <div id = "deadmenu">
        <div class="deadbuttons">
          <div class="deadbutton" onclick="restartgame()">Restart</div>
          <div class="deadbutton" onclick="mainmenu()">Quit</div>
        </div>

        <div id="deadmenubackground"></div>
      </div>

      <div id = "pausemenu" hidden>
        <div class="pausebuttons">
          <div class="menubutton" onclick="resumegame()">Resume</div>
          <div class="menubutton" onclick="restartgame()">Restart</div>
          <div class="menubutton" onclick="mainmenu()">Quit</div>
        </div>

      </div>

      <canvas id="my-canvas" width="900px" height="700px"></canvas>




    </div>
  </body>
</html>
